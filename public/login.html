<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login | Bitware</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/animacao.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="icon" href="./assets/icon/favicon2.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=visibility,visibility_off" />
</head>

<body>
    
    <section class="sessao-login">
        <div class="container">
            <a href="index.html"><img src="./assets/imgs/Logo.svg" alt="" class="logo slide-in-top"></a>
            <div class="formulario slide-in-bottom">
                <div class="header">
                    <h1>Login</h1>
                    <p>Monitore sua mineração conosco!</p>
                </div>
                <div class="ipt_label">
                    <label for="email_input">E-mail</label>
                    <input id="email_input" type="text" placeholder="">
                </div>
                <div class="ipt_label">
                    <label for="senha_input">Senha</label>
                    <input id="senha_input" type="password" placeholder="">
                    <span class="show-icon material-symbols-outlined" id="senha_input_icon" onclick="mostrarSenha('senha_input', 'senha_input_icon')">visibility_off</span>
                </div>
                <button class="btn submit" onclick="entrar()">Entrar</button>
                <a href="cadastro.html" class="btn-cadastrar">Cadastrar-se</a>
            </div>

            <div class="bg-light"></div>
            <div class="bg-light2"></div>
        </div>
    </section>
    <div class="login">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    function mostrarSenha(inputId, iconId){
        input = document.getElementById(inputId);
        icon = document.getElementById(iconId);
        if(icon.innerText == "visibility_off"){
            input.type = "text";
            icon.innerText = "visibility";
        } else{
            input.type = "password";
            icon.innerText = "visibility_off";
        }
    }

    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>

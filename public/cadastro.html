<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Bitware | Cadastro</title>

  <script src="./js/sessao.js"></script>

  <link rel="stylesheet" href="./css/default.css" />
  <link rel="stylesheet" href="./css/animacao.css" />
  <link rel="stylesheet" href="./css/login.css" />
  <link rel="icon" href="./assets/icon/favicon2.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=visibility,visibility_off" />
</head>

<body >
    
    <section class="sessao-login">
        <div class="container">
            <a href="index.html"><img src="./assets/imgs/Logo.svg" alt="" class="logo slide-in-top"></a>
            <div class="formulario slide-in-bottom">
                <div class="header">
                    <h1>Cadastro</h1>
                    <p>Faça parte e gerencie sua mineração!</p>
                </div>
                <div class="ipt_label">
                    <label for="nome_empresa_input">Nome Empresa</label>
                    <input id="nome_empresa_input" type="text">
                </div>
                <div class="ipt_label">
                    <label for="cnpj_input">CNPJ</label>
                    <input id="cnpj_input" type="text" >
                </div>
                <div class="ipt_label">
                    <label for="email_input">E-mail</label>
                    <input id="email_input" type="text" >
                </div>
                <div class="ipt_label">
                    <label for="senha_input">Senha</label>
                    <input id="senha_input" type="password" >
                    <span class="show-icon material-symbols-outlined" id="senha_input_icon" onclick="mostrarSenha('senha_input', 'senha_input_icon')">visibility_off</span>
                </div>
                <div class="ipt_label">
                    <label for="senha_confirm_input">Confirmar Senha</label>
                    <input id="senha_confirm_input" type="password" >
                    <span class="show-icon material-symbols-outlined" id="senha_confirm_input_icon" onclick="mostrarSenha('senha_confirm_input', 'senha_confirm_input_icon')">visibility_off</span>
                </div>
                <button class="btn submit" onclick="cadastrar()">Cadastrar</button>
                <a href="login.html" class="btn-cadastrar">Já possuo conta</a>
            </div>

            <div class="bg-light"></div>
            <div class="bg-light2"></div>
        </div>
    </section>

  <div class="login">
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>
  </div>
</body>

</html>

<script>
  function mostrarSenha(inputId, iconId){
    input = document.getElementById(inputId);
    icon = document.getElementById(iconId);
    if(icon.innerText == "visibility_off"){
        input.type = "text";
        icon.innerText = "visibility";
    } else{
        input.type = "password";
        icon.innerText = "visibility_off";
    }
  }


  async function cadastrar() {
    var nomeEmpresaVar = nome_empresa_input.value;
    var cnpjVar = cnpj_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = senha_confirm_input.value;
    

    
    if (
      nomeEmpresaVar == "" ||
      cnpjVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" 
    ){
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else if(senhaVar != confirmacaoSenhaVar){
      mensagem_erro.innerHTML = "As senhas não coincidem.";
    }
    else {
      setInterval(sumirMensagem, 5000);
    }

     respone = await fetch(`/cadastrarEmpresa/`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        nomeEmpresaServer: nomeEmpresaVar,
        cnpjServer: cnpjVar,
        emailServer: emailVar,
        senhaServer: senhaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  
  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
